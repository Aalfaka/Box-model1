<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aviel's webpage</title>
    <style>
        img#flowerRight{
            float: right;
        }
        img#flowerLeft{
            float: left;
        }
    </style>
</head>
<body>
  <h2>Float Right</h2>
  <p>In this example, the image will float to the right in the paragraph and the text in the
    paragraph will wrap around the image.
    <p>
        <img id="flowerRight" src="download (10).jpeg" alt="tree"
        style="width: 100px;height: 100px;">
        <img id="flowerLeft" src="download (10).jpeg" alt="tree"
        style="width: 100px;height: 100px;">
    </p>
  </p>  
</body>
</html>
